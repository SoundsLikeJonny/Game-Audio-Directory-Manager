<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Dir Manager</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body style="-webkit-app-region: drag">
  <main class="container" id="content-wrap">
    <div class="container2">
      <div class="center">
        <img class="one" src="./img/Game Audio Manager.png" />
        <h4></h4>
      </div>
    </div>
    <!--div class="container">
      <div class="center">
        <h3 class="button">New project</h3>
      </div>
    </div-->

    <div class="container">
      <div class="center">
        <h3 id="LoadProject" class="button" onclick="display_ou()">Load project</h3>
      </div>
    </div>

    <div class="container">
      <div class="center">
        <h3 class="button">Settings</h3>
        
      </div>
    </div>

    <div class="container">
      <div class="center">
    <div id="drag-file">
      <p>Drag your files here</p>
  </div>
  
  <script>
      (function () {
          var holder = document.getElementById('drag-file');
  
          holder.ondragover = () => {
              return false;
          };
  
          holder.ondragleave = () => {
              return false;
          };
  
          holder.ondragend = () => {
              return false;
          };
  
          holder.ondrop = (e) => {
              e.preventDefault();
  
              for (let f of e.dataTransfer.files) {
                  console.log('File(s) you dragged here: ', f.path)
              }
              
              return false;
          };
      })();
  </script>

</div>
</div>

    <h5>v.1.0.0</h5> 
  </main>
</body>
</html>
