<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>Hello Python from Electron!</title>
    </head>
    <body>
      <h1>Hello Python!</h1>
      <div id="holder">
        Drag your file here
      </div>
      
      <script>
        document.addEventListener('drop', (e) => {
          e.preventDefault();
          e.stopPropagation();
      
          for (const f of e.dataTransfer.files) {
            console.log('File(s) you dragged here: ', f.path)
          }
        });
        document.addEventListener('dragover', (e) => {
          e.preventDefault();
          e.stopPropagation();
        });
      </script
    </body> 
  </html>
